{% extends "custom_admin/manager_panel.html" %}

{% block css %}{% endblock %}

{% block body %}
<div class="container my-3">
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'managers_change_news_post' pk=post.id %}">
                        {{ post }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}

        No News Posts

    {% endif %}
</div>
{% endblock %}

{% block js %}{% endblock %}
