{% extends "custom_admin/editor_panel.html" %}

{% block css %}{% endblock %}

{% block body %}
<div class="container my-3">
    <a href="{% url 'add_news_post' %}">
        <p>Add News Post</p>
    </a>
    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{% url 'editors_change_news_post' pk=post.id %}">
                        {{ post }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}

        No News Posts

    {% endif %}
</div>
{% endblock %}

{% block js %}{% endblock %}
