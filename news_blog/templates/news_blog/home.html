{% extends "news_blog/base.html" %}

{% block title %}Home Pagee{% endblock %}

{% block css %}{% endblock %}

{% block body %}

<div class="container my-3">
    {% for post in posts %}
        <div class="card mb-3" style="max-width: 90%;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="/media/{{ post.image }}" class="img-fluid rounded-start" alt="News Image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|slice:":255" }}</p>
                <p class="card-text"><small class="text-muted">{{ post.created_on }}</small></p>
              </div>
            </div>
          </div>
        </div>
    {% endfor %}
</div>


{% endblock %}

{% block js %}{% endblock %}
